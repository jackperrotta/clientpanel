<div class="row">
    <div class="col-md-6">
      <a href="#" [routerLink]="['/client/'+id]" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to {{client.firstName}} {{client.lastName}}
      </a>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Client
    </div>
    <div class="card-body">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
  
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid':clientFirstName.errors?.required && clientFirstName.touched || clientFirstName.errors?.minlength && clientFirstName.touched}"
            [(ngModel)]="client.firstName"
            name="firstName"
            #clientFirstName = "ngModel"
            minlength="2"
            required
            >
            <div class="invalid-feedback" *ngIf="clientFirstName.errors?.required && clientFirstName.touched">
              First Name is Required
            </div>
            <div class="invalid-feedback" *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched">
              First Name Must be 2 Characters
            </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid':clientLastName.errors?.required && clientLastName.touched || clientLastName.errors?.minlength && clientLastName.touched}"
            [(ngModel)]="client.lastName"
            name="lastName"
            #clientLastName = "ngModel"
            minlength="2"
            required
            >
            <div class="invalid-feedback" *ngIf="clientLastName.errors?.required && clientLastName.touched">
              Last Name is Required
            </div>
            <div class="invalid-feedback" *ngIf="clientLastName.errors?.minlength && clientLastName.touched">
              Last Name Must be 2 Characters
            </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            class="form-control"
            [ngClass]="{'is-invalid':clientEmail.errors?.required && clientEmail.touched || clientEmail.errors?.pattern && clientEmail.touched}"
            [(ngModel)]="client.email"
            name="email"
            #clientEmail = "ngModel"
            required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            >
            <div class="invalid-feedback" *ngIf="clientEmail.errors?.required && clientEmail.touched">
              Email is Required
            </div>
            <div class="invalid-feedback" *ngIf="clientEmail.errors?.pattern && clientEmail.touched">
              Email is Invalid
            </div>
        </div>
  
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
              type="text"
              class="form-control"
              [ngClass]="{'is-invalid':clientPhone.errors?.required && clientPhone.touched || clientPhone.errors?.minlength && clientPhone.touched}"
              [(ngModel)]="client.phone"
              name="phone"
              #clientPhone = "ngModel"
              minlength="10"
              required
              >
              <div class="invalid-feedback" *ngIf="clientPhone.errors?.required && clientPhone.touched">
                Phone Number is Required
              </div>
              <div class="invalid-feedback" *ngIf="clientPhone.errors?.minlength && clientPhone.touched">
                Not a valid Phone Number
              </div>
          </div>
  
          <div class="form-group">
              <label for="balance">Balance</label>
              <input 
                type="text"
                class="form-control"
                [(ngModel)]="client.balance"
                name="balance"
                #clientBalance = "ngModel"
                [disabled]="disableBalanceOnEdit"
                >
            </div>
  
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
